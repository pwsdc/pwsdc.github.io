baseURL: https://pwpc.github.io/
languageCode: en-us
theme: ["PaperMod"]
title: Programming Club
copyright: Made by [PWPC](https://github.com/pwsdc)

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50
    - identifier: join
      name: Join the Club
      url: /join/
      weight: 60

params:
  defaultTheme: auto # Switch based on browser theme

  label: # Add logo to header
    icon: "img/logo.png"

  profileMode:
    enabled: true
    title: "PennWest Programming Club" # optional default will be site title
    subtitle: "Meetings in Eberly 110, Wednesdays 11am-noon"
    imageUrl: "img/logo.png" # optional
    imageTitle: "Club Logo" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: About
        url: "/about"
      - name: Join the Club
        url: "/join"
  
  assets:
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"

<!--
    this file can be used to add subscripted text into a post.

    format:
        < sub "REPLACE" >
    usage: 
        - encapsulate in double braces (curly brackets)
        - replace text inside double quotes with text to subscript
    example:
        equivalent of latex 5_{1}: 5{{<sub "1">}}
-->

<sub>{{ .Get 0 | markdownify }}</sub>

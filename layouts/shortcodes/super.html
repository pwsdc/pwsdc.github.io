<!--
    this file can be used to add superscripted text into a post.

    format:
        < sup "REPLACE" >
    usage: 
        - encapsulate in double braces (curly brackets)
        - replace text inside double quotes with text to superscript
    example:
        equivalent of latex 5^{2}: 5{{< sub "2" >}}
-->

<sup>{{ .Get 0 | markdownify }}</sup>
